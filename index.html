<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
      <main class="container-fluid">
        <section class="row justify-content-start">

          <aside class="col-md-3 my-3 text-center">
            <form>
              <h3>Search for a City:</h3>
              <input id="search-input" type="text" placeholder="enter city name">
              <button id="search-button" class="btn btn-primary mt-3">Search</button>
              <hr>
              <div id="search-history" class="d-flex flex-column"></div>
            </form>
          </aside>
          
          <section id="citycard" class="col-md-8">
            <div class="container">
              <div class="card col-12 mt-3">
                <div  class="card-body">
                  <h3 id="city-name" class="align-middle"> <= Please enter city name</h3>
                  <img id="current-pic" alt="">
                  <p id="temp">Temp: </p>
                  <p id="wind">Wind: </p>
                  <p id="humidity">Humidity: </p>
                </div>
              </div>
            </div>
            <div id="forecast-box" class="container">
              <h3>5-Day Forecast:</h3>
              <div class="d-flex flex-row justify-content-between flex-wrap">
                <div id="card1" class="card forecast-card"></div>
                <div id="card2" class="card forecast-card"></div>
                <div id="card3" class="card forecast-card"></div>
                <div id="card4" class="card forecast-card"></div>
                <div id="card5" class="card forecast-card"></div>
              </div>
            </div>
          </section>
        </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
